<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ sayHello() }}</p>
</div>



<script>new Vue({
  el: '#app',
  data: {
    title: 'HIIIIIIIIIIIIIIIIIIIIII'
  },
  methods: {
    sayHello: function() {
      return this.title; // easy access to properties in vue
    }
  }

})</script>
