<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
</head>
<div id="app">
  <p v-if="show">You can see me!</p>
  <p v-else>Now you see me!</p>
  <template v-if="show">
      <p>Inside a template</p>
  </template>
  <p v-show="show">You can also see me!</p>
  <button @click="show = !show">Switch</button>
</div>
<script>
new Vue({
  el: '#app',
  data: {
    show: true
  }
})
</script>
