<script src="https://unpkg.com/vue/dist/vue.js"></script>
<div id="app">
  <button v-on:click="increase">Click here!</button>
  <p>{{ counter }}</p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      increase: function() {
        this.counter++;
      }
    }
  })
</script>
