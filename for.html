<script src="https://unpkg.com/vue/dist/vue.js"></script>
<div id="app">
  <ul>
    <li v-for="(ingredient, i) in ingredients">{{ ingredient }}  ({{ i+1 }})</li>
  </ul>
</div>


<script>
  new Vue({
    el: '#app',
    data: {
      ingredients: ['meat', 'fruit', 'cookies'],
      persons: [
        {name: 'Max', age: 27, color: 'red'},
        {name: 'Anna', age: 'unknown', color: 'blue'}
      ]
    }
  })
</script>
